name: Despliegue de Geoportal Carburantes

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '**/*.md'
      - '**/*.txt'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --no-audit --prefer-offline
          npm install -g @angular/cli

      - name: Build Geoportal Carburantes
        run: |
          ng build --configuration=production --base-href=/geoportal-carburantes/ --deploy-url=/geoportal-carburantes/
          cp ./dist/geoportal-carburantes/index.html ./dist/geoportal-carburantes/404.html
        
      - name: Verify build output
        run: |
          ls -lh ./dist/geoportal-carburantes/
          du -sh ./dist/geoportal-carburantes/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/geoportal-carburantes
          force_orphan: true
          keep_files: false